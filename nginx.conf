events {
    worker_connections 1024;
}

http {
    upstream backend {
        server natk-schedule-api:8080;
    }

    server {
        listen 80;
        server_name m3nt4lly.ru;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            # ВАЖНО: Добавляем порт :5001, чтобы редирект шел на ваш кастомный HTTPS порт,
            # а не на 443 (который занят другим проектом).
            return 301 https://$host:5001$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name m3nt4lly.ru;

        ssl_certificate /etc/letsencrypt/live/m3nt4lly.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/m3nt4lly.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API endpoints
        location /api/ {
            # ВАЖНО: Убрали слеш в конце (было http://backend/ -> стало http://backend)
            proxy_pass http://backend; 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Swagger UI
        location /swagger {
            proxy_pass http://backend/swagger;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}